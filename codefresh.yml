version: '1.0'
steps:
  AddingUserFilesToBuildSource:
    description: Freestyle step..
    title: Free styling
    image: alpine:latest
    #The directory should be relative to git repository that is used for cloning
    working_directory: ${{CF_VOLUME_PATH}}
    commands:
        - ${{CF_VOLUME_PATH}}/scripts/prep_userfiles_for_build.sh

  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: selner/js4-${{CF_BRANCH_TAG_NORMALIZED}}
    working_directory: ${{CF_VOLUME_PATH}}
    dockerfile: Dockerfile
    metadata: # Declare the metadata attribute
      set: # Specify the set operation
        - qa: pending
        - commit_message: ${{CF_COMMIT_MESSAGE}}
        - build_branch: ${{CF_BRANCH}}
        - build_id: ${{CF_BUILD_ID}}
        - build_time: ${{CF_BUILD_TIMESTAMP}}
        - build_url: ${{CF_BUILD_URL}}
        - build_initiated_by: ${{CF_BUILD_TRIGGER}}
        - build_triggered_by: github ${{CF_REVISION}} by ${{CF_COMMIT_AUTHOR}} ~~ ${{CF_COMMIT_MESSAGE}}

